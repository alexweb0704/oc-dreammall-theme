<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <title>Home</title>
</head>
<body>
    <header class="bg-blue">
        <div class="container mx-auto flex text-white justify-between py-2 sm:py-4 flex-wrap">
            <div class="my-auto order-1 hidden sm:block">
                <a href="" class="p-2">
                    <i class="fal text-2xl fa-bars"></i>
                </a>
            </div>
            <div class="px-4 my-auto order-2 sm:order-1  sm:w-auto sm:mr-auto">
                <a href="" class="block my-auto">
                    <img src="../assets/images/logo.svg" alt="" class="h-10">
                </a>
            </div>
            <div class="px-4 sm:px-0 lg:px-4 sm:hidden order-2">
                <a href="" class="p-2 block text-xl">
                    RU
                </a>
            </div>
            <div class="px-4 sm:px-0 lg:px-4 md:flex-1 order-4 sm:order-10 md:order-3 my-auto mt-1 md:mt-auto w-full md:w-auto">
                <div class="flex w-full">
                    <select name="" id="" class="bg-transparent rounded-l border p-1 sm:p-2 px-4 focus:outline-none hidden sm:block">
                        <option value="">Все категории</option>
                    </select>
                    <input type="text" class="bg-transparent border-t border-b border-l sm:border-l-0 p-1 sm:p-2 px-4 placeholder-opacity-75 placeholder-white focus:outline-none w-full rounded-l sm:rounded-l-none" placeholder="Поиск..." />
                    <button class="bg-transparent border-t border-b border-r p-1 sm:p-2 px-4 rounded-r focus:outline-none">
                        <i class="fas fa-search"></i>
                    </button>

                </div>
            </div>
            <div class="pl-2 my-auto -mt-4 sm:mt-0 flex justify-between bg-blue lg:text-xl  sm:order-4 w-full sm:w-auto absolute sm:static bottom-0 inset-x-0">
                <div class="px-2 lg:px-4 hidden sm:block">
                    <a href="" class="p-2 block">
                        RU
                    </a>
                </div>
                <div class="px-2 block sm:hidden">
                    <a href="" class="p-2 block text-orange">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
                <div class="px-2 lg:px-4">
                    <a href="" class="p-2 block">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div class="px-2 lg:px-4 sm:hidden">
                    <a href="" class="p-2 block">
                        <i class="fas fa-heart"></i>
                    </a>
                </div>
                <div class="px-2 lg:px-4">
                    <a href="" class="p-2 block relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="border-2  rounded-full text-sm  text-center border-blue sm:border-white leading-5 block absolute -top-2 -right-4 min-w-6 transform scale-75 sm:scale-100  bg-white sm:bg-transparent text-blue sm:text-white animate-bounce sm:animate-none">12</span>
                    </a>
                </div>
                <div class="px-2 block sm:hidden">
                    <a href="" class="p-2 block">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
